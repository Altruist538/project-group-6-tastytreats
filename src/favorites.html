<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link rel="stylesheet" href="/src/partials/css/index.css" />
    <link rel="stylesheet" href="/src/partials/css/favorites.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <div class="header-nav">
          <ul style="list-style: none" class="header-menu">
            <li><a class="link" href="./index.html">Home</a></li>
            <li>
              <a class="link current" href="./favorites.html">Favorites</a>
            </li>
          </ul>
          <a href="./index.html" class="navig-logo"
            ><span class="navig-logoitem">tasty</span>treats.</a
          >
        </div>
        <div class="header-contact">
          <svg class="header-menu-contect" width="24" height="24">
            <use href="./partials/images/sprite.svg#icon-shopping-cart"></use>
          </svg>
          <svg class="header-menu-switch" width="46" height="20">
            <use href="./partials/images/sprite.svg#icon-switch"></use>
          </svg>
        </div>

        <button class="header-burger js-open-menu-hed" type="button">
          <svg width="32" height="32">
            <use href="./partials/images/sprite.svg#icon-burger"></use>
          </svg>
        </button>

        <div class="mobile-menu-head js-menu-container">
          <button class="model-close-js-hed js-close-menu-hed" type="button">
            <svg class="close">
              <use href="./partials/images/sprite.svg#icon-x"></use>
            </svg>
          </button>
          <div class="header-nav-modal">
            <ul class="contact-menu-nav">
              <li><a class="link" href="./index.html">Home</a></li>
              <li><a class="link" href="./favorites.html">Favorites</a></li>
            </ul>
            <svg class="model-menu-switch" width="46" height="20">
              <use href="./partials/images/sprite.svg#icon-switch"></use>
            </svg>
          </div>
        </div>
      </div>
    </header>
    <!-- header /-->
    <main class="main">
      <section class="hero">
        <div class="img-hero">
          <picture>
            <source
              srcset="./partials/images/card1080px-desk1x.webp 1x"
              media="(min-width: 1280px)"
            />
            <source
              srcset="./partials/images/card1408px-tab2x.webp 2x"
              media="(min-width: 768px)"
            />
            <img
              src="./partials/images/card670px-mob2x.webp"
              alt="dish"
              class="dish-img"
            />
          </picture>
        </div>
      </section>
      <section class="favorites" id="favorites_section">
        <div class="btn-wrapper">
          <button class="btn-category all-btn is-active">All categories</button>
        </div>
        <div class="not-found-wrapper is-hidden">
          <svg class="element-icon">
            <use xlink:href="./partials/images/sprite.svg#icon-elements"></use>
          </svg>
          <p class="element-description">
            It appears that you haven't added any recipes to your favorites yet.
            To get started, you can add recipes that you like to your favorites
            for easier access in the future.
          </p>
        </div>
        <ul class="favorites-list"></ul>
      </section>
    </main>
    <script type="module" src="index.js" async="false"></script>
  </body>
</html>
