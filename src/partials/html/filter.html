<section>
  <form class="filter-form">
    <label class="input-search-form-all" for="user-search">
      <span class="text-filter-form">Search</span>
      <span class="form-search-input">
        <input type="text" name="user-search" required minlength="2" placeholder="Enter Text" class="inp-search-form" />
        <svg width="18" height="18" class="form-icon-search">
          <use href="./partials/images/sprite.svg#icon-search"></use>
        </svg>
      </span>
    </label>
    <label class="input-search-form-all" for="user-time">
      <span class="text-filter-form">Time</span>
      <select class="inp-time-form">
        <option value="">All</option>
        <option value="5">5 min</option>
        <option value="10">10 min</option>
        <option value="15">15 min</option>
        <option value="20">20 min</option>
        <option value="25">25 min</option>
        <option value="30">30 min</option>
        <option value="35">35 min</option>
        <option value="40">40 min</option>
        <option value="45">45 min</option>
        <option value="50">50 min</option>
        <option value="55">55 min</option>
        <option value="60">60 min</option>
        <option value="65">65 min</option>
        <option value="70">70 min</option>
        <option value="75">75 min</option>
        <option value="80">80 min</option>
        <option value="85">85 min</option>
        <option value="90">90 min</option>
        <option value="95">95 min</option>
        <option value="100">100 min</option>
        <option value="105">105 min</option>
        <option value="110">110 min</option>
        <option value="115">115 min</option>
        <option value="120">120 min</option>
      </select>
    </label>
    <label class="input-search-form-all" for="user-area">
      <span class="text-filter-form">Area</span>
      <span class="form-search-input">
        <select type="text" name="user-area" required class="inp-area-form">
          <option value="">All</option>
        </select>
      </span>
    </label>
    <label class="input-search-form-all" for="user-ingredients">
      <span class="text-filter-form">Ingredients</span>
      <span class="form-search-input">
        <select type="text" name="user-ingredients" required class="inp-ingredients-form">
          <option value="">All</option>
        </select>
      </span>
    </label>
  </form>
  <div class="reset-div-search">
    <button type="button" class="svg-modal-reset-btn">
      <svg width="16" height="16" class="svg-modal-reset">
        <use href="./partials/images/sprite.svg#icon-x"></use>
      </svg><span class="text-reset-btn">Reset the filter</span>
    </button>
  </div>
</section>
